<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat IA Responsive con Voz</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 15px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    #messages {
      height: 60vh;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .user {
      background: #1f6feb;
      margin-left: auto;
    }

    .bot {
      background: #333;
      margin-right: auto;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      font-size: 1rem;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    #sendBtn {
      background: #3b82f6;
      color: white;
    }

    #micBtn {
      background: #d72323;
      color: white;
    }

    #micBtn.recording {
      background: #ff5252;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.9rem;
        padding: 10px;
      }

      .msg {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Chat Box con ClaudiaðŸ¤–</h2>

    <div id="messages"></div>

    <div class="controls">
      <input id="inputBox" type="text" placeholder="EscribÃ­ o hablÃ¡..." />
      <button id="sendBtn">Enviar</button>
      <button id="micBtn">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";

    const messagesDiv = document.getElementById("messages");
    const inputBox = document.getElementById("inputBox");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");

    // === MEMORIA ===
    let memory = JSON.parse(localStorage.getItem("chat_memory")) || [];

    window.onload = () => {
      memory.forEach(msg => addMessage(msg.content, msg.role));
    };

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // === HABLAR (voz femenina) ===
    speechSynthesis.onvoiceschanged = () => {};

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "es-ES";

      utter.pitch = 1.15;
      utter.rate = 1;
      speechSynthesis.speak(utter);
    }

    // === ENVIAR A LA IA ===
    async function sendToAI(text) {
      const body = {
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "Sos un asistente amistoso con memoria." },
          ...memory,
          { role: "user", content: text }
        ]
      };

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${API_KEY}`
        },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      const reply = data.choices[0].message.content;

      addMessage(reply, "bot");

      memory.push({ role: "user", content: text });
      memory.push({ role: "assistant", content: reply });
      localStorage.setItem("chat_memory", JSON.stringify(memory));

      speak(reply);
    }

    sendBtn.onclick = () => {
      const text = inputBox.value.trim();
      if (!text) return;
      inputBox.value = "";
      addMessage(text, "user");
      sendToAI(text);
    };

    // === MICRÃ“FONO ===
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const rec = new SpeechRecognition();
    rec.lang = "es-ES";

    rec.onresult = (e) => {
      const text = e.results[0][0].transcript;
      inputBox.value = text;
      addMessage(text, "user");
      sendToAI(text);
    };

    rec.onstart = () => micBtn.classList.add("recording");
    rec.onend = () => micBtn.classList.remove("recording");

    micBtn.onclick = () => rec.start();
  </script>

</body>
</html>
